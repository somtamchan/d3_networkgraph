    // forceLayout自体の設定はここ。ここをいじると楽しい。
    var force = d3.layout.force()
        .nodes(nodes)
        .links(links)
        .size([width, height])
        .distance(150) // node同士の距離
        .friction(0.95) // 摩擦力(加速度)的なものらしい。
        .charge(-150) // 寄っていこうとする力。推進力(反発力)というらしい。
        .gravity(0.08) // 画面の中央に引っ張る力。引力。
        .start();

    // svg領域の作成
    var svg = d3.select("body")
        .append("svg")
        .attr({width:width, height:height});

    // link線の描画(svgのline描画機能を利用)
    var link = svg.selectAll("line")
        .data(links)
        .enter()
        .append("line")
        .style({stroke: "#ccc",
        "stroke-width": 1
    });

    // nodesの描画(今回はsvgの円描画機能を利用)
    var node = svg.selectAll("circle")
        .data(nodes)
        .enter()
        .append("circle")
        .attr({
            // せっかくなので半径をランダムに
            r: function() {return 20;}
        })
        .style({
            fill: function(d, i){return d.id>34 ? "blue" : "red";}
            // fill: "pink"
        })
        .call(force.drag);


    // nodeのラベル周りの設定
    var label = svg.selectAll('text')
        .data(nodes)
        .enter()
        .append('text')
        .attr({
            "text-anchor":"middle",
            "fill":"white",
            "font-size": "9px"
        })
        .text(function(data) { return data.label; });

    // tickイベント(力学計算が起こるたびに呼ばれるらしいので、座標追従などはここで)
    force.on("tick", function() {
        link.attr({
            x1: function(data) { return data.source.x;},
            y1: function(data) { return data.source.y;},
            x2: function(data) { return data.target.x;},
            y2: function(data) { return data.target.y;}
        });
        node.attr({
            cx: function(data) { return data.x;},
            cy: function(data) { return data.y;}
        });
        // labelも追随するように
        label.attr({
            x: function(data) { return data.x;},
            y: function(data) { return data.y;}
        });
    });
